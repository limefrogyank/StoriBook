<div style="margin: 1em;">
<p>Fe is a type II metal -  it forms more than one type of cation so we need to specify the charge in the name.</p>
</div>
</foreignobject></g><g class="moveBox" transform="translate(700 350)"><g class="scaleBox" style="transform: scale(1 1);"><path class="as-box" d="M465.92,503H34.09C15.24,502.94,0,487.65,0,468.8V34.2C0,15.35,15.24,.06,34.09,0H465.92c18.84,.07,34.08,15.36,34.08,34.2V468.8c0,18.84-15.24,34.13-34.08,34.2Z"></path></g><foreignobject class="as-box" focusable="true" height="500" tabindex="-1" width="500" x="0" y="0">
<div style="margin: 1em;">
<p>(# of cations)(charge of cation) + (# of anions)(charge of anion) = 0</p>
<p></p>
<p>(2)(?) + (3)(2-) = 0</p>
<p></p>
<p>To solve this, the charge on Fe has to be 3+</p>
<p></p>
<p>(2)(3+) + (3)(2-) = 0</p>
</div>
