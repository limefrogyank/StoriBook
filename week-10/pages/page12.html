<svg onload="makeDraggable(evt)" viewbox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg"

  <g class="moveBox slideHead draggable-group" transform="translate(0 -125)">

      </div>

  </g>
  <g class="moveBox draggable-group" transform="translate(150 250)">
    <foreignobject height="150" width="1500" x="0" y="0">

        </p>
        <p>
          If 856 g of glucose are consumed, what mass of O₂ is consumed?

        </p>
      </div>
    </foreignobject>
  </g>
  <g class="moveBox draggable-group" transform="translate(250 400)">

          <baleq>
            C₆H₁₂O₆
            <sub>(s)</sub>
            +
            6O₂<sub>(g)</sub>
            →

            6CO₂<sub>(g)</sub>
            +
            6H₂O<sub>(l)</sub>
          </baleq>
        </p>
      </div>
    </foreignobject>
  </g>
