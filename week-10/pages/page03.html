<svg onload="makeDraggable(evt)" viewbox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <g class="moveBox slideHead draggable-group" transform="translate(-23 -126)">
        <g class="scaleBox" style="transform: scale(1 1);"></g>
        <foreignobject height="200" width="1635" x="144" y="150">
            <div>

    </g>
    <g class="moveBox draggable-group" transform="translate(200 250)">
        <g class="scaleBox" style="transform: scale(1 1)" transform="scale(3 0.25)"></g>

            <div>
                <p style="
    text-align: center;
">N₂<sub>(g)</sub> + 3H₂<sub>(g)</sub> → 2NH₃<sub>(g)</sub>
                </p>
            </div>
        </foreignobject>
    </g>
    <g class="moveBox draggable-group" transform="translate(275 350)">

            <g class="EQ anGroup moveBox draggable-group" focusable="true" id="E01A01" tabindex="-1"

                    <foreignobject x="0" y="0">
                        <div>
                            <p>over</p>
                        </div>
                    </foreignobject><text transform="translate(240 136.66)">2 mol NH₃</text>

                            <div>
                                <p>over</p>
                            </div>
                        </foreignobject><text transform="translate(210 136.66)">1 mol N₂</text>

                </g>
            </g>
        </g>
    </g>
    <g class="moveBox draggable-group" transform="translate(175 550)">

        <foreignobject height="250" width="1500" x="0" y="0">
            <div style="
    text-align: center;
">
                <p>What are the two stoichiometric factors that relate the amounts of hydrogen consumed and the amounts
                    of ammonia (NH3) produced by this process?

                </p>
            </div>
        </foreignobject>
    </g>
    <g class="moveBox draggable-group" transform="translate(275 725)">

            <line class="EQ" x1="215.67" x2="525" y1="76.88" y2="76.88"> </line>
            <g class="EQ anGroup moveBox draggable-group" focusable="true" id="E02A01" tabindex="-1"

                <g class="fadesIn moveBox transform= draggable-group" transform="translate(-300 0)"><text
                        transform="translate(270 58.07)">3 mol H₂</text>
                    <foreignobject x="0" y="0">
                        <div>
                            <p>over</p>
                        </div>
                    </foreignobject>
                </g>
                <g class="EQ anGroup moveBox draggable-group" focusable="true" id="E02A02" tabindex="-1"

                                </div>
                            </foreignobject>

                        <g class="EQ anGroup moveBox draggable-group" focusable="true" id="E02A04" tabindex="-1"

                            <g class="fadesIn moveBox transform= draggable-group" transform="translate(-450 25)">
                                <text transform="translate(210 136.66)">3 mol H₂</text>
                            </g>

                    </g>
