<h3>Learning Objectives</h3>
<div>
<ul style="margin-left: 1em;">
<li class="as-box" focusable="true" id="s01li01" style="font-size: 36px;" tabindex="-1">Recognize physical evidence that a chemical reaction has occurred. </li>
<li class="as-box" focusable="true" id="s01li02" style="font-size: 36px;" tabindex="-1">Identifies a chemical equation as a combination, decomposition, single replacement, or double displacement reaction. </li>
<li class="as-box" focusable="true" id="s01li03" style="font-size: 36px;" tabindex="-1">Convert a sentences describing a chemical reaction to a chemical equation.</li>
<li class="as-box" focusable="true" id="s01li04" style="font-size: 36px;" tabindex="-1">Predict the products in a double displacement reaction from the aqueous reactants.</li>
<li class="as-box" focusable="true" id="s01li05" style="font-size: 36px;" tabindex="-1">Balance chemical equations.</li>
</ul>
