<tr class="as-box" style="background: #676960;">

<thead>
<tr class="as-box" style="background: #676960;">

</thead>
<tbody>
<tr>
<th scope="row"><p>All carbonates, phosphates, and chromates</p></th>
<td><p>Group IA and NH<sub>4</sub><sup>+</sup> salts</p></td>
</tr>
<tr>

</tr>
<tr>
<th scope="row"><p>All sulfides</p></th>
