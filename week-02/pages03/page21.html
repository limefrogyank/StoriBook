<h2 style="text-align: left;">Significant Figures - Summary</h2>
</div>
</foreignobject> <foreignobject class="textFit" height="900" width="1830" x="48" y="150">
<p><span style="font-size: 32px;">1. Significant Figures (sig figs) express uncertainty, or amount of precision, in measurement. </span></p>
<p><span style="font-size: 32px;">2. All certain digits plus one uncertain digit are significant. </span></p>
<h3><span style="font-size: 40px;">How do you use significant figures? </span></h3>
<ul>
<li focusable="true" tabindex="-1"><span style="font-size: 32px;">Measurements </span>
<ul>
<li focusable="true" tabindex="-1"><span style="font-size: 32px;">Estimate one decimal place beyond the lines of an instrument. </span></li>
</ul>
</li>
<li focusable="true" tabindex="-1"><span style="font-size: 32px;">Calculations </span>
<ul>
<li focusable="true" tabindex="-1"><span style="font-size: 32px;">A calculation result using measurements cannot be more precise than the original measurements </span></li>
<li focusable="true" tabindex="-1"><span style="font-size: 32px;">Multiplication/Division: use the least amount of sig figs </span></li>
<li focusable="true" tabindex="-1"><span style="font-size: 32px;">Addition/Subtraction: keep roughest (farthest left) decimal place </span></li>
<li focusable="true" tabindex="-1"><span style="font-size: 32px;">Multiple operations </span>
<ul>
<li focusable="true" tabindex="-1"><span style="font-size: 32px;">use order of operations </span></li>
<li focusable="true" tabindex="-1"><span style="font-size: 32px;">use the multiplication/division and addition/subtraction rules to determine correct # sig figs in intermediate answer </span></li>
<li focusable="true" tabindex="-1"><span style="font-size: 32px;">round your answer at the proper sig fig only at the end </span></li>
</ul>
</li>
</ul>
</li>
</ul>
