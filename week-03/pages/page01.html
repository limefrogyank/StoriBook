<h3>Learning Objectives</h3>
<div>
<p class="as-box" focusable="true">In this module, our goal is to understand how to convert from one set of units to another. The approach we will learn is called dimensional analysis.</p>
<p class="as-box" focusable="true">We can use this approach to solve:</p>
<ul>
<li class="as-box" focusable="true">One factor conversions</li>
<li class="as-box" focusable="true">Multiple factor conversions</li>
<li class="as-box" focusable="true">Compound units conversions</li>
<li class="as-box" focusable="true">Converting units raised to a power</li>
<li class="as-box" focusable="true">Problems involving density</li>
</ul>
</div>
