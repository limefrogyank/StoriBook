<h2>Significant Figures in Conversions</h2>
</div>
</foreignobject> <foreignobject class="textFit" height="730" width="1830" x="48" y="275">
<div>
<h3>Not all conversion factors are exact.</h3>
<p>Exact within a given unit system (metric or English) and for a given measurement (same base unit):</p>
<ul>
<li>100 cm = 1 m exactly</li>
<li>12 in = 1 ft exactly</li>
</ul>
<p>Not necessarily exact going from system to system or from one type of measurement to another.</p>
<ul>
<li>1 mi = 1.609 km (1.609 is not exact)</li>
<li>1 qt = 0.946 L (0.946 is not exact)</li>
<li>1.54 g = 1 mL (1.54 is not exact) this is a density â€“ 1.54 g/mL</li>
<li><strong> The exception is 2.54 cm = 1 in (exact)</strong></li>
</ul>
</div>
