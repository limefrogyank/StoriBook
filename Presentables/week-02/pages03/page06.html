<svg viewbox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g id="Background">
        <rect class="as-back" height="1080" width="1920"> </rect>
    </g>
    <g id="TextBoxes">
        <foreignobject class="textFit" height="100" width="1830" x="48" y="20">
            <div>
                <h2>Understanding the Prefixes</h2>
            </div>
        </foreignobject>
        <foreignobject class="textFit" height="1100" width="1830" x="48" y="120">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr focusable="true" tabindex="-1">
                            <th focusable="true" scope="col" tabindex="-1">Prefix</th>
                            <th focusable="true" scope="col" tabindex="-1">Symbol</th>
                            <th focusable="true" scope="col" tabindex="-1">Power of 10</th>
                            <th focusable="true" scope="col" tabindex="-1">Alternatively</th>
                            <th focusable="true" scope="col" tabindex="-1">Example</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr focusable="true" tabindex="-1">
                            <th scope="row" style="font-size: 30px;">mega-</th>
                            <td style="font-size: 30px;">M</td>
                            <td style="font-size: 30px;">1 mega <em>unit</em> = 10⁶ base <em>unts</em></td>
                            <td style="font-size: 30px;">1000000 base units = 1 mega unit</td>
                            <td style="font-size: 30px;">1 MB = 10⁶ bytes (byte = unit of digital storage)</td>
                        </tr>
                        <tr focusable="true" tabindex="-1">
                            <th scope="row" style="font-size: 30px;">kilo-</th>
                            <td style="font-size: 30px;">k</td>
                            <td style="font-size: 30px;">1 kilo <i>unit</i> = <b>10³</b> base <i>units</i></td>
                            <td style="font-size: 30px;">1000 base units = 1 kilo unit</td>
                            <td style="font-size: 30px;">1 km = 1000 m</td>
                        </tr>
                        <tr focusable="true" tabindex="-1">
                            <th scope="row" style="font-size: 30px;">deci-</th>
                            <td style="font-size: 30px;">d</td>
                            <td style="font-size: 30px;">1 deci <i>unit</i> = <b>10⁻¹</b> base <i>units</i></td>
                            <td style="font-size: 30px;">10 deci <i>units</i> = 1 base <i>unit</i></td>
                            <td style="font-size: 30px;">10 dm = 1 m</td>
                        </tr>
                        <tr focusable="true" tabindex="-1">
                            <th scope="row" style="font-size: 30px;">centi-</th>
                            <td style="font-size: 30px;">c</td>
                            <td style="font-size: 30px;">1 centi <i>unit</i> = <b>10⁻²</b> base <i>units</i></td>
                            <td style="font-size: 30px;">100 centi <i>units</i> = 1 base <i>unit</i></td>
                            <td style="font-size: 30px;">100 cm = 1 m</td>
                        </tr>
                        <tr focusable="true" tabindex="-1">
                            <th scope="row" style="font-size: 30px;">milli-</th>
                            <td style="font-size: 30px;">m</td>
                            <td style="font-size: 30px;">1 milli <i>unit</i> = <b>10⁻³</b> base <i>units</i></td>
                            <td style="font-size: 30px;">1000 milli <i>units</i> = 1 base <i>unit</i></td>
                            <td style="font-size: 30px;">1000 mmol = 1 mol(moles will be introduced later in the term)
                            </td>
                        </tr>
                        <tr focusable="true" tabindex="-1">
                            <th scope="row" style="font-size: 30px;">micro-</th>
                            <td style="font-size: 30px;">μ</td>
                            <td style="font-size: 30px;">1 micro <i>unit</i> = <b>10⁻⁶</b> base <i>units</i></td>
                            <td style="font-size: 30px;">10⁶ micro <i>units</i> = 1 base <i>unit</i></td>
                            <td style="font-size: 30px;">10⁶ μg = 1 g</td>
                        </tr>
                        <tr focusable="true" tabindex="-1">
                            <th scope="row" style="font-size: 30px;">nano-</th>
                            <td style="font-size: 30px;">n</td>
                            <td style="font-size: 30px;">1 nano <i>unit</i> = <b>10⁻⁹</b> base <i>units</i></td>
                            <td style="font-size: 30px;">10⁹ nano <i>units</i> = 1 base <i>unit</i></td>
                            <td style="font-size: 30px;">10⁹ ns = 1 s</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </foreignobject>
    </g>
</svg>
