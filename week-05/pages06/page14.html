<svg onload="makeDraggable(evt)" viewbox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <g class="moveBox slideHead draggable-group" style="transform: scale(1 1);" transform="translate(0 -50)"><g class="scaleBox" style="transform: scale(1 1);" transform="scale(1 1;)"></g><foreignobject height="100" width="1635" x="144" y="186.87">
<div>
<h2>Rutherford’s Nuclear Model</h2>
</div>
</foreignobject> </g> <g class="moveBox draggable-group" transform="translate(50 300)"><g class="scaleBox" style="transform: scale(1 1);" transform="scale(0.75 1)"><path class="as-box" d="M465.92,503H34.09C15.24,502.94,0,487.65,0,468.8V34.2C0,15.35,15.24,.06,34.09,0H465.92c18.84,.07,34.08,15.36,34.08,34.2V468.8c0,18.84-15.24,34.13-34.08,34.2Z"></path></g><foreignobject class="as-box" height="500" width="375" x="0" y="0">
<div class="as-vcenter" style="margin: 1em;">
<ol>
<li class="as-box" focusable="true" id="ruth1" tabindex="-1">Most of the atom’s mass and all of its positive charge are contained in a small core called the nucleus.</li>
</ol>
</div>
</foreignobject></g><g class="moveBox draggable-group" transform="translate(500 300)"><g class="scaleBox" style="transform: scale(1 1);" transform="scale(0.75 1.0)"><path class="as-box" d="M465.92,503H34.09C15.24,502.94,0,487.65,0,468.8V34.2C0,15.35,15.24,.06,34.09,0H465.92c18.84,.07,34.08,15.36,34.08,34.2V468.8c0,18.84-15.24,34.13-34.08,34.2Z"></path></g><foreignobject class="as-box" height="500" width="375" x="0" y="0">
<div class="as-vcenter" style="margin: 1em;">
<ol start="2">
<li class="as-box" focusable="true" id="ruth2" style="font-size: 36px;" tabindex="-1">Most of the volume of the atom is empty space through which the tiny, negatively charged electrons are dispersed.</li>
</ol>
</div>
</foreignobject></g><g class="moveBox draggable-group" transform="translate(950 300)"><g class="scaleBox" style="transform: scale(1 1);" transform="scale(1 1)"><path class="as-box" d="M465.92,503H34.09C15.24,502.94,0,487.65,0,468.8V34.2C0,15.35,15.24,.06,34.09,0H465.92c18.84,.07,34.08,15.36,34.08,34.2V468.8c0,18.84-15.24,34.13-34.08,34.2Z"></path></g><foreignobject class="as-box" height="500" width="500" x="0" y="0">
<div class="as-vcenter" style="margin: 1em;">
<ol start="3">
<li class="as-box" focusable="true" id="ruth3" style="font-size: 37px;" tabindex="-1">The number of negatively charged electrons outside the nucleus is equal to the number of positively charged particles (protons) inside the nucleus, so that the atom is electrically neutral.</li>
</ol>
</div>
</foreignobject></g><g class="moveBox draggable-group" transform="translate(1500 350)"><g class="scaleBox" style="transform: scale(1 1);" transform="scale(0.75 0.75)"></g><foreignobject class="as-img" height="375" width="375" x="0" y="0"><img src="img/image16.png" style="max-width: 100%;"/></foreignobject></g></svg>
