<div style="margin: 1em;">
<ul>
<li class="as-box" focusable="true" style="font-size: 36px;" tabindex="-1"><b>Nonmetals</b> occupy the upper right side of the periodic table. Nonmetals have more varied properties.</li>
<li class="as-box" focusable="true" style="font-size: 36px;" tabindex="-1">Some are solids at room temperature, while others are gases. Bromine is the only liquid.</li>
<li class="as-box" focusable="true" tabindex="-1">Tend to be poor conductors of heat and electricity</li>
<li class="as-box" focusable="true" tabindex="-1">Brittle; not malleable, ductile, or shiny</li>
<li class="as-box" focusable="true" tabindex="-1">Tend to gain electrons to form anions (negative ions) in chemical reactions</li>
</ul>
