<h3 style="font-size: 42px;">Learning Objectives</h3>
<div>
<ul style="margin-left: 1em;">
<li class="as-box" focusable="true" style="font-size: 33px;" tabindex="-1">Groups, periods, and regions. </li>
<li class="as-box" focusable="true" style="font-size: 33px;" tabindex="-1">Given the name or symbol of an element and a periodic table, identify if the element is a metal, nonmetal, or metalloid. </li>
<li class="as-box" focusable="true" style="font-size: 33px;" tabindex="-1">Given the name or symbol of an element and a periodic table, identify if the element is a main-group element or a transition metal. </li>
<li class="as-box" focusable="true" style="font-size: 33px;" tabindex="-1">Given the name or symbol of an element and a periodic table, identify the period and group number of the element. </li>
<li class="as-box" focusable="true" style="font-size: 33px;" tabindex="-1">Given the name or symbol of an element and a periodic table, identify if that element is an alkali metal, alkaline earth metal, halogen, or noble gas.</li>
<li class="as-box" focusable="true" style="font-size: 33px;" tabindex="-1">Name and write the symbols of the diatomic seven.</li>
</ul>
