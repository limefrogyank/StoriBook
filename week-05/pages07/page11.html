<li class="as-box" focusable="true" style="font-size: 36px;" tabindex="-1"><b>Semimetals </b>lie along the zigzag diagonal line dividing metals and nonmetals.</li>
<li class="as-box" focusable="true" tabindex="-1">Semimetals, also called <b>metalloids</b>, display mixed properties.</li>
<li class="as-box" focusable="true" style="font-size: 36px;" tabindex="-1">Semimetals are also called <b>semiconductors</b> because of their intermediate electrical conductivity, which can be changed and controlled.</li>
<li class="as-box" focusable="true" style="font-size: 36px;" tabindex="-1">This property makes semiconductors useful in the manufacture of computer chips and electronic devices</li>
</ul>
