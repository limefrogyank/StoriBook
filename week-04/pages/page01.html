<h3>Learning Objectives</h3>
<p>In this module, our goals are to:</p>
<ul>
<li style="font-size: 35px;">Classify the type of matter present from a particle-level picture, macroscopic description, or chemical symbol.</li>
<li style="font-size: 35px;">Classify properties of matter as physical or chemical. </li>
<li style="font-size: 35px;">Classify changes in matter as physical or chemical on the particle level.</li>
<li style="font-size: 35px;">Distinguish between types of matter, such as elements, compounds, and mixtures. </li>
<li style="font-size: 35px;">Categorize mixtures as heterogeneous or homogeneous. </li>
<li style="font-size: 35px;">Distinguish between kinetic and potential energy. </li>
<li style="font-size: 35px;">Describe types of physical separations.</li>
</ul>
